{% extends 'base.html' %}

{% block body %}
    <h1>Results</h1>
        <table class="table table-hover">
            <tr>
                <th>Name</th>
                <th>Country</th>
                <th>Formed in</th>
                <th>Status</th>
            </tr>
            <tr>
            {% for item in band %}
            <tr>
                <td><a href="/band/details/{{ item.id }}">{{ item.name }}</a></td>
                <td>{{ item.country_of_origin }}</td>
                <td>{{ item.formed_in }}</td>
                <td>{{ item.get_status_display }}</td>
            </tr>
            {% endfor %}
        </table>
{% endblock %}
